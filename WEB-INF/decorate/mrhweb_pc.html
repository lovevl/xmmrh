<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
    $(window).load(function() {
    	o = {
    		$ul : $("ul.blockeasing")
    	}
    	var url = window.location.pathname;
    	if(url.search(/index/) >= 0){
    		o.$ul.children("li").eq(0).addClass("current").siblings().removeClass("current");
    	}else if(url.search(/tutorials/) >= 0){
    		o.$ul.children("li").eq(1).addClass("current").siblings().removeClass("current");
    	}else if(url.search(/download/) >= 0){
    		o.$ul.children("li").eq(2).addClass("current").siblings().removeClass("current");
    	}else if(url.search(/purch/) >= 0){
    		o.$ul.children("li").eq(3).addClass("current").siblings().removeClass("current");
    	}
    });
</script>

<script id="loginScri">
	if (localStorage._AUTOLOGIN == "true" && "${user???c}" == "false") {
		var options = {
			url : "${base}/login.jspx",
			contentType : "application/x-www-form-urlencoded; charset=UTF-8",
			success : window.loginSuccess
		};
		eval("options.data = " + localStorage.user);
		window._postData(options);
	}
	$("#loginScri").remove();
</script>
