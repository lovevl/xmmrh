<!DOCTYPE html>
<html lang="en">

<head>
    <title>个人中心</title>
   
</head>

<body>
    <!-- <div id="preloader">
        <div id="status">&nbsp;</div>
    </div> -->
    <nav role="navigation" class="navbar navbar-static-top">
       <#include "../personalTemplate/navigation.html"/>
    </nav>
    <div id="skin-select">
		<#include "../personalTemplate/skinSelect.html"/>            
    </div>

    <div class="wrap-fluid">
        <div class="container-fluid paper-wrap bevel tlbr">
            <div class="row">
                <div id="paper-top">
                    <div class="col-sm-3">
                        <h2 class="tittle-content-header">
                            <i class="icon-view-list"></i> 
                            <span>修改信息
                            </span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="content-wrap">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="nest" id="tabletreeClose">
                        <!--  table-striped   --> 
			<div class="body-nest" style="margin-top:30px;">
                 <div class="form_center">
                 <form class="form-horizontal" action="${base}/own/saveInfo.jspx"  method="post" onsubmit="return submitForm(this);">
                 <div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">输入新昵称：</label>
					<div class="col-sm-8">
						<input type="text" name="realname" class="form-control1" placeholder="任意三个字符">
					</div>
				 </div>
				 <div class="form-actions" style="margin:20px 0 0 0;">
                    <button type="submit" class="btn btn-primary">确认修改</button>
                    <button type="reset" class="btn" onclick="cancelChange()">重置</button>
                    <span style="float:right;margin:20px 135px 0 0;font-size:10px;">还需要其他更多信息吗？
                    <a href="${base}/own/advice.jspx">告诉我们</a></span>
                 </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
</div>

<#include "../personalTemplate/footer.html"/>

</div>
</div>
<script>
$(function(){
	var $theme = $("ul.dropdown-menu div");
	var theme = ${(theme)!};
	$theme.eq(theme).click();
	if("${(success)!}"){
		alert("修改成功");
	}
	o = {
		$form : $("form.form-horizontal")
	}
	o.$form.find("input[name=realname]").attr("vld", "{required:true,username:true,minlength:[3]}");
	o.$form.validate();
});
	
	cancelChange  = function(){
		o.$form.find(".form-group .col-sm-8 label").hide();
	}

</script>


</body>

</html>
