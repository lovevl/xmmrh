<script type="text/javascript">
	window.opts = {
		theme : null,
		themeStr : "${(uT)!}"
	}
	changeTheme = function(obj){
	  window.opts.theme = $themes.index(obj);
	  ajaxPost();
  	}
	themeOn = function(obj){
		if(obj.checked){
			window.opts.themeStr = "on";
		}else{
			window.opts.themeStr = "off";
		}
		ajaxPost();
	}
	ajaxPost = function(){
		$.ajax({
			url : window._BasePath + "/own/themeOn.json",
			data : {themeStr:window.opts.themeStr,theme:window.opts.theme},
			type : 'post'
		});
	}
</script>
