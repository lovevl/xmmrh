    <script type="text/javascript">
     $(function() {
        window._initDict(["downloadType"]);
        window._queryOptions = {
	    		options : { 
	    			id : null,
		    		keyword : null,
		    		delOrNot : "no",
		    		page : {
		    			pageNo : 1,
		    			length : 10
		    		}
	    		},
	    		f : $('#footable-res2').clone(true),
	    		title : null,
	    		query : function() {
    				queryDownls();
    			}
	    	};
	    window._queryOptions.query();
    });
    
	keywordSearch = function (obj){
			var text = $.trim($(obj).val())
			if("" != text){
				window._queryOptions.options.keyword = text;
				window._queryOptions.title = null;
				window._queryOptions.options.page.pageNo = 1;
				window._queryOptions.query();
			}else{
				$(obj).val("");
				$(obj).attr('placeholder','搜索列表');
			}
	}

	queryDownls = function(){
			window._postDataJson({
	    		url : window._BasePath + "/governor/photos/findchild.json",
	    		data : window._queryOptions.options,
	    		success : function(data){
	    			window._queryOptions.options.page = data.data.page;
	    			window._queryOptions.options.delOrNot = "no";
	    			var downlList = data.data.list;
	    			tr_tdList(downlList);
	    			var $pag = $(".pagination");
	    			$pag.empty().append(createPageCount(window._queryOptions.options.page));
	    		}
    		});	
	}    
	
	tr_tdList = function(d){
			if(d != undefined){
			(function(w){
				var $oldF = $('#footable-res2');
				$oldF.remove();
				var $newF = w.f.clone(true);
				$("div.body-nest").append($newF);
				var $tbody = $newF.find("tbody");
				for(var i = 0 ,length = d.length; i < length; i ++){
					var $tr = $("<tr></tr>");
					var $td0 = $("<td>"+d[i].title+"</td>");
					var $td1 = $("<td>"+d[i].author+"</a></td>");
					var $td2 = $("<td>"+d[i].photoTime.substring(0,10)+"</td>");
				//	var $td3 = $("<td>"++"</td>");
					var $td5 = $("<td>"+d[i].size+"</td>");
					var $td6 = $("<td></td>");
					var $span1 = $('<span class="status-metro status-active"><a href="'+window._BasePath+'/governor/photos/edit.do?id='+d[i].id+'">编辑</a></span>');
					var $span2 = $("<span class='status-metro status-suspended'>删除</span>")
									.attr({"onclick":"window._queryOptions.options.delOrNot='yes';window._queryOptions.options.id="+d[i].id+";window._queryOptions.query();"});
					$td6.append($span1).append($span2);
					$tr.append($td0).append($td1).append($td2).append($td5).append($td6);
					$tbody.append($tr);
				}
				$newF.footable();
				if(w.title != null){
					createTitle(w.options.parentId,w.title);
				}
				})(window._queryOptions);
			}else{
				window._queryOptions.title = null;
			}
	}
	
	openFolder = function(id,title){
			window._queryOptions.title = title;
			querys(id);
	}
	
	
	querys = function(id){
		(function(w){
			w.options.keyword = null;
			w.options.parentId = id;
			w.query();
		})(window._queryOptions); 
	}
	
	createTitle = function(id,title){
		var $ul = $("#breadcrumb");
		var $li1 = $('<li><i class="fa fa-lg fa-angle-right"></i></li>');
		var $li2 = $('<li  onclick="$(this).trigger(\'clickT\')"><a href="#" title="">'+title+'</a></li>');
		$li2.unbind("clickT").bind("clickT",function(e){
			window._queryOptions.title = null;
			querys(id);
			$(this).nextAll().remove();
			return false;
		});
		$ul.append($li1).append($li2);
	}
	
	
    </script>
